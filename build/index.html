<!DOCTYPE html>
<html lang="ru-RU">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <title>Главная</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/all.css">
  </head>
  <body>
    <header class="header">
      <div class="header__container container"><a class="header__logo" href="/">
          <svg>
            <use xlink:href="./img/sprite.svg#logo"></use>
          </svg></a>
        <div class="header-wallet">
          <div class="header-wallet__title">Мой кошелек</div>
          <div class="header-wallet__desc"><span class="header-wallet__value">950</span><span class="svg-token">
              <svg>
                <use xlink:href="./img/sprite.svg#token"></use>
              </svg></span></div>
        </div>
        <div class="header-tokens">
          <div class="header-tokens__title">Мои жетоны</div>
          <div class="header-tokens__desc"><span class="header-tokens__value">400</span><span class="header-tokens__plus"></span><span class="header-tokens__question"></span></div>
        </div>
        <button class="header-btn-hamburger"></button>
      </div>
    </header>
    <main class="main">
      <div class="container">
        <div class="tournament">
          <div class="tournament__till-the-end">До конца турнира</div>
          <div class="tournament-timer"> 
            <div class="tournament-timer__couple"> 
              <div class="tournament-timer__count">0</div>
              <div class="tournament-timer__count">9</div>
              <div class="tournament-timer__text">Часов</div>
            </div>
            <div class="tournament-timer__divider"><span> </span><span></span></div>
            <div class="tournament-timer__couple">
              <div class="tournament-timer__count">3</div>
              <div class="tournament-timer__count">4</div>
              <div class="tournament-timer__text">Минут</div>
            </div>
            <div class="tournament-timer__divider"><span> </span><span></span></div>
            <div class="tournament-timer__couple">
              <div class="tournament-timer__count">5</div>
              <div class="tournament-timer__count">1</div>
              <div class="tournament-timer__text">Секунд</div>
            </div>
          </div>
        </div>
        <div class="tournament-prize">
          <div class="tournament-prize__title">Призовой фонд</div>
          <div class="tournament-prize__text"> <span class="tournament-prize__value">200 000</span><span class="svg-token"></span></div>
        </div>
        <div class="game-block"> 
          <div class="game-block__buttons"> 
            <button class="btn btn-training">Тренировка</button>
            <button class="btn btn-start">Старт</button>
          </div>
        </div>
        <div class="statistics"> 
          <div class="statistics-info"> 
            <div class="statistics-info__icon icon-light"><img src="./img/icon-reward.png" alt=""></div>
            <div class="statistics-info__desc"> 
              <div class="statistics-info__name">Моя награда</div>
              <div class="statistics-info__value">6 000 W</div>
            </div>
          </div>
          <div class="statistics-info"> 
            <div class="statistics-info__icon icon-light"><img src="./img/icon-medal.png" alt=""></div>
            <div class="statistics-info__desc"> 
              <div class="statistics-info__name">Мое место</div>
              <div class="statistics-info__value">7 </div>
            </div>
          </div>
          <div class="statistics-info"> 
            <div class="statistics-info__icon icon-light"><img src="./img/icon-timer.png" alt=""></div>
            <div class="statistics-info__desc"> 
              <div class="statistics-info__name">Лучший результат</div>
              <div class="statistics-info__value">01:54:12</div>
            </div>
          </div>
          <div class="statistics-info"> 
            <div class="statistics-info__icon icon-light"><img src="./img/icon-online.png" alt=""></div>
            <div class="statistics-info__desc"> 
              <div class="statistics-info__name">Сейчас онлайн</div>
              <div class="statistics-info__value">12 000</div>
            </div>
          </div>
        </div>
        <div class="two-buttons"> 
          <button class="btn btn-left">
            <div class="icon-light"><img src="./img/icon-rating.png" alt=""></div>Рейтинг
          </button>
          <button class="btn btn-right">
            <div class="icon-light"><img src="./img/icon-rules.png" alt=""></div>Правила
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
